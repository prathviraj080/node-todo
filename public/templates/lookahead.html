<form id="search-form" style="width:200px; float:right">
    <div class="input-group">
        <input type="text" class="form-control square-border" ng-model="model" placeholder="{{prompt}}" ng-keydown="selected=false">
        <span class="input-group-btn">
                            <button class="btn btn-primary square-border" type="submit" ng-click="exceptionCase()">Go!</button>
                        </span>
    </div>
    <!-- /input-group -->



    <div class="search-items" ng-hide="!model.length || selected">
        <div class="item" ng-repeat="item in items | filter:model  track by $index" ng-click="handleSelection(item[name])" style="cursor:pointer"
            ng-class="{active:isCurrent($index)}" ng-mouseenter="setCurrent($index)">
            <p class="title">{{item[name]}}</p>
        </div>
    </div>


</form>
