<!doctype html>
<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="todo">
   <head>
      <!-- META -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- Optimize mobile viewport -->
      <title>MEAN ToDo App</title>
      <!-- SCROLLS -->
      <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
      <!-- load bootstrap -->
      <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
      <link rel="stylesheet" href="css/style.css">
      <!-- SPELLS -->
      <script src="/bower_components/moment/min/moment.min.js"></script>
      <script src="/bower_components/angular/angular.min.js"></script>
      <script src="js/controllers/main.js"></script>
      <!-- load up our controller -->
      <script src="js/services/todos.js"></script>
      <!-- load our todo service -->
      <script src="js/core.js"></script>
      <!-- load our main application -->
   </head>
   <!-- SET THE CONTROLLER -->
   <body ng-controller="mainController">
      <div class="container">
         <!-- FORM TO CREATE TODOS -->
         <div id="todo-form" class="row">
            <div class="col-sm-8 col-sm-offset-2 text-center">
               <form>
                  <div class="form-group">
                     <!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
                     <input type="text" class="form-control input-lg text-center todo-text" placeholder="I want to buy a puppy that will love me forever"
                        ng-model="formData.name">
                  </div>
                  <!-- createToDo() WILL CREATE NEW TODOS -->
                  <button type="submit" class="btn btn-primary btn-lg" ng-click="createTodo()">Add</button>
               </form>
            </div>
         </div>
         <!-- TODO LIST -->
         <div id="todo-list" class="row">
            <div class="col-md-6 col-md-offset-3 col-sm-12">
               <!-- LOOP OVER THE TODOS IN $scope.todos -->
               <div ng-repeat="todo in todos">
                     <div class="panel panel-default">
                        <div class="panel-heading">
                           {{moment(todo.created_date)}}
                           <i class="fa fa-trash-o pull-right" style="cursor: pointer;" aria-hidden="true" ng-click="deleteTodo(todo._id)"></i>
                        </div>
                        <div class="panel-body">
                           {{ todo.name }}
                        </div>
                        <div class="panel-footer">
                            <label class="radio-lbl"><input type="radio"  ng-model="todo.status" name="status" value="Pending"> Pending</label>
                            <label class="radio-lbl"><input type="radio"  ng-model="todo.status" name="status" value="ongoing"> Ongoing</label>
                            <label class="radio-lbl"><input type="radio"  ng-model="todo.status" name="status" value="completed"> Completed</label>
                        </div>
                    </div>
               </div>
               <p class="text-center" ng-show="loading">
                  <span class="fa fa-spinner fa-spin fa-3x"></span>
               </p>
            </div>
         </div>
      </div>
   </body>
</html>
